<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2; 
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .remember {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .remember input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
        }
        .signup a {
            color: #ff6b6b;
            text-decoration: none;
        }
        .background {
            flex: 1;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.5);
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(60px);
        }
        .background::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ff6b6b;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Welcome back</h1>
    <p>Welcome back! Please enter your details.</p>
    <form id="signInForm">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="" required>
        <div class="remember">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember for 30 days</label>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>

<div class="background"></div>

<script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Sign in form submitted!');
    });
</script>

</body>
</html>
